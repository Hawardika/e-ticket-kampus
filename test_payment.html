<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticket Kampus - Payment Test</title>
    <script src="https://app.sandbox.midtrans.com/snap/snap.js" 
            data-client-key= "KEY-HERE"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .header p { opacity: 0.9; }
        .content {
            padding: 30px;
        }
        .ticket-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .ticket-info h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
        }
        .info-row:not(:last-child) {
            border-bottom: 1px solid #e0e0e0;
        }
        .label { color: #666; }
        .value { font-weight: 600; color: #333; }
        .total {
            font-size: 24px;
            color: #667eea;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .status.pending {
            background: #fff3cd;
            color: #856404;
            display: block;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .footer {
            padding: 20px;
            background: #f8f9fa;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .api-url {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            margin-bottom: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé´ E-Ticket Kampus</h1>
            <p>Test Pembayaran Midtrans</p>
        </div>
        
        <div class="content">
            <div class="api-url">
                API: <span id="apiUrl">http://localhost:8080</span>
            </div>

            <div class="ticket-info">
                <h3>Detail Pemesanan</h3>
                <div class="info-row">
                    <span class="label">Event:</span>
                    <span class="value">Konser Rock 2025</span>
                </div>
                <div class="info-row">
                    <span class="label">Tiket:</span>
                    <span class="value">VIP</span>
                </div>
                <div class="info-row">
                    <span class="label">Jumlah:</span>
                    <span class="value">2 Tiket</span>
                </div>
                <div class="info-row">
                    <span class="label">Harga:</span>
                    <span class="value">Rp 500.000 / tiket</span>
                </div>
                <div class="info-row">
                    <span class="label">Total:</span>
                    <span class="value total">Rp 1.000.000</span>
                </div>
            </div>

            <button id="payButton" onclick="prosesOrder()">
                Bayar Sekarang
            </button>

            <div id="status" class="status"></div>
        </div>

        <div class="footer">
            <p>üîí Pembayaran aman dengan Midtrans</p>
            <p style="margin-top: 5px; font-size: 12px;">Sandbox Mode - Untuk Testing Saja</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';
        document.getElementById('apiUrl').textContent = API_URL;

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function setLoading(isLoading) {
            const button = document.getElementById('payButton');
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span> Memproses...';
            } else {
                button.disabled = false;
                button.innerHTML = 'Bayar Sekarang';
            }
        }

        async function prosesOrder() {
            try {
                setLoading(true);
                showStatus('', '');

                console.log('üîµ Step 1: Creating order...');
                
                // 1. Create Order
                const orderResponse = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ticketTypeId: 1,
                        qty: 2
                    })
                });

                if (!orderResponse.ok) {
                    const errorData = await orderResponse.json();
                    throw new Error(errorData.error || 'Gagal membuat order');
                }

                const order = await orderResponse.json();
                console.log('‚úÖ Order created:', order);

                console.log('üîµ Step 2: Creating payment...');

                // 2. Create Payment (Generate Snap Token)
                const paymentResponse = await fetch(`${API_URL}/payments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        orderId: order.id,
                        amount: order.orderTotal,
                        method: 'VA',
                        customerName: 'John Doe',
                        customerEmail: 'john@example.com',
                        customerPhone: '081234567890'
                    })
                });

                if (!paymentResponse.ok) {
                    const errorData = await paymentResponse.json();
                    throw new Error(errorData.error || 'Gagal membuat pembayaran');
                }

                const payment = await paymentResponse.json();
                console.log('‚úÖ Payment created:', payment);

                if (!payment.snapToken) {
                    throw new Error('Snap token tidak ditemukan');
                }

                console.log('üîµ Step 3: Opening Midtrans Snap...');
                setLoading(false);

                // 3. Open Midtrans Snap Popup
                window.snap.pay(payment.snapToken, {
                    onSuccess: function(result) {
                        console.log('‚úÖ Payment Success:', result);
                        showStatus('üéâ Pembayaran Berhasil! Order ID: ' + order.id, 'success');
                    },
                    onPending: function(result) {
                        console.log('‚è≥ Payment Pending:', result);
                        showStatus('‚è≥ Pembayaran sedang diproses. Silakan cek email Anda.', 'pending');
                    },
                    onError: function(result) {
                        console.error('‚ùå Payment Error:', result);
                        showStatus('‚ùå Pembayaran gagal. Silakan coba lagi.', 'error');
                    },
                    onClose: function() {
                        console.log('‚ÑπÔ∏è Popup closed');
                        showStatus('Popup pembayaran ditutup. Silakan coba lagi jika belum selesai.', 'pending');
                    }
                });

            } catch (error) {
                console.error('‚ùå Error:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
                setLoading(false);
            }
        }

        // Check API connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/`);
                if (response.ok) {
                    console.log('‚úÖ API connection OK');
                } else {
                    console.warn('‚ö†Ô∏è API returned non-OK status');
                }
            } catch (error) {
                console.error('‚ùå Cannot connect to API:', error);
                showStatus('‚ö†Ô∏è Tidak dapat terhubung ke backend. Pastikan server berjalan di ' + API_URL, 'error');
            }
        });
    </script>
</body>
</html>
